<script type="text/javascript">
    $(function () {
        var url = 'https://api.douban.com/v2/movie/coming_soon?apikey=0b2bdeda43b5688921839c8ecb20399b&count=50';
        $.ajax({
            type:'get',
            url: url,
            dataType:'jsonp',
            success :function (result) {
                var show = '';
                $.each(result.subjects,function (index,item) {
                    show += "<figure>" +
                        "<a href='detail.html?id="+item.id+"' onclick='set("+item.id+")'><img src='"+item.images.medium+"'></a>" +
                        "<figcaption>" +
                        "<p><span class='title'>"+item.title+"</span></p>" +
                        "<p><span class='rate'>"+item.pubdates+"</span></p>" +
                        "</figcaption>" +
                        "</figure>"
                });
                $(".item").append(show);
            }
        })
    });
</script>
</html>
